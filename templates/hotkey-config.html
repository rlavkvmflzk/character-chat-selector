<div class="hotkey-config">
    <div class="form-group">
        <label>{{localize "CHATSELECTOR.HotkeyConfig.Instructions"}}</label>
        <p class="notes">{{localize "CHATSELECTOR.HotkeyConfig.ModifierNote" modifier=modifier}}</p>
    </div>
    
    <div class="form-group search-container">
        <input type="text" class="search-input" placeholder="Search..." autocomplete="off">
        <i class="fas fa-search search-icon"></i>
    </div>

    <div class="character-hotkeys">
        {{#each characters}}
        <div class="character-hotkey-row">
            <img src="{{this.img}}" width="36" height="36">
            <span class="character-name">{{this.name}}</span>
            <div class="hotkey-controls">
                <input type="text" class="hotkey-input" value="{{this.hotkey}}" data-actor-id="{{this.id}}" readonly>
                <button type="button" class="clear-hotkey" data-actor-id="{{this.id}}">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        {{/each}}
    </div>
</div>
